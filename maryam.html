<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
body{
 direction:rtl;
}
</style>
	<link rel="stylesheet" href="style2.css">
	<title>تشخیص اعداد اول و مرکب</title>
	<script>
		// تابع بررسی اینکه آیا یک عدد اول است یا نه
		function isPrime(num) {
			if(num < 2) return false; // اعداد کوچکتر از ۲ عدد اول نیستند
			for(let i = 2; i <= Math.sqrt(num); i++) {
				if(num % i === 0) {
					return false;
				}
			}
			return true;
		}

		// تابع بررسی اینکه آیا یک عدد مرکب است یا نه
		function isComposite(num) {
			if(num < 4) return false; // اعداد کوچکتر از ۴ عدد مرکب نیستند
			for(let i = 2; i <= Math.sqrt(num); i++) {
				if(num % i === 0) {
					return true;
				}
			}
			return false;
		}

		// پردازش فرم در زمان تایید
		function handleSubmit(event) {
			event.preventDefault();
			let num = parseInt(document.getElementById("number").value);
			let result = document.getElementById("result");
			if(isPrime(num)) {
				result.innerHTML = `${num} عدد اول است.`;
			} else if(isComposite(num)) {
				result.innerHTML = `${num} عدد مرکب است.`;
			} else {
				result.innerHTML = `${num} نه عدد اول است و نه عدد مرکب.`;
			}
		}
	</script>
</head>
<body>
	<h1>تشخیص اعداد اول و مرکب</h1>
	<h2>تهیه کننده: مریم امانی ، فاطمه نورمحمدی تقی | مدرسه عصمت رشتخوار</h2>
	<form onsubmit="handleSubmit(event)">
		<label  for="number">عدد مورد نظر:</label>
		<input  type="number" id="number" name="number" required>
		<button type="submit">بررسی</button>
	</form>
	<p id="result"></p>
</body>
</html>
