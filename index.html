<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>به زودی برمی‌گردیم</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --primary-color: #1a1a1a;
            --secondary-color: #2a2a2a;
            --accent-color: #00aaff;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: linear-gradient(rgba(18, 18, 18, 0.95), rgba(18, 18, 18, 0.95)), url('https://www.transparenttextures.com/patterns/cubes.png');
        }

        .main-container {
            background-color: var(--primary-color);
            border-radius: 15px;
            padding: 40px 50px;
            max-width: 700px;
            width: 100%;
            border: 1px solid var(--secondary-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        .divider {
            border: 0;
            height: 1px;
            background: linear-gradient(to left, transparent, var(--secondary-color), transparent);
            margin: 40px 0;
        }

        h2 {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 25px;
        }

        .projects-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .project-card {
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 25px;
            text-align: right;
            display: flex;
            align-items: center;
            gap: 20px;
            border-left: 4px solid var(--accent-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 170, 255, 0.1);
        }

        .project-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            padding: 10px;
        }

        .project-details h3 {
            margin: 0 0 8px 0;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .project-details p {
            margin: 0;
            color: var(--text-muted);
            font-size: 1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .main-container {
                padding: 30px 25px;
            }
            h1 {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .project-card {
                flex-direction: column;
                text-align: center;
                border-left: none;
                border-top: 4px solid var(--accent-color);
            }
            .project-details h3 {
                font-size: 1.1rem;
            }
        }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="logo">
            <i class="fas fa-cogs"></i>
        </div>
        <h1>به زودی برمی‌گردیم!</h1>
        <p class="subtitle">ما در حال کار بر روی یک تجربه شگفت‌انگیز برای شما هستیم. از شکیبایی شما سپاسگزاریم.</p>

        <hr class="divider">

        <h2>پروژه‌های در حال توسعه</h2>
        <div class="projects-container">
            <!-- Project Card 1 -->
            <div class="project-card">
                <div class="project-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="project-details">
                    <h3>برگزاری تورنومنت CS2</h3>
                    <p>اولین دوره مسابقات با میزبانی افتخاری «آریا کئوکسر»</p>
                </div>
            </div>
            <!-- You can add more project cards here -->
            <!-- 
            <div class="project-card">
                <div class="project-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <div class="project-details">
                    <h3>پروژه دوم</h3>
                    <p>توضیحات مربوط به پروژه دوم در اینجا قرار می‌گیرد.</p>
                </div>
            </div>
            -->
        </div>
    </div>

</body>
</html>
