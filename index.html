<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>Vinewood Role Play | واینوود رول پلی</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="icon.png" />
</head>
<body>
 <div class="overlay"></div>
 <div class="wrapper">
   <div class="">
     <h1 class="title"><span>Start</span>Vinewood Role Play</h1>
     <div class="countdown-container">
       <div>
         <p id="days" class="big-text">0</p>
         <span>Days</span>
       </div>
       <div>
        <p id="hours" class="big-text">0</p>
        <span>Hours</span>
      </div>
      <div>
        <p id="min" class="big-text">0</p>
        <span>Min</span>
      </div>
      <div>
        <p id="sec" class="big-text">0</p>
        <span>Sec</span>
      </div>
     </div>
   </div>
 </div>
<script src="main.js"></script>
</body>
</html>
